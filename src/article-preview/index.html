<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Gallery</title>
  </head>
  <body class="antialiased font-manrope">
    <div class="grid place-content-center bg-[#edf2f8] min-h-screen">
      <div
        class="flex flex-col max-w-sm bg-white rounded-2xl overflow-hidden md:flex-row md:max-w-4xl"
      >
        <!-- image container -->
        <div class="md:min-w-[40%]">
          <img
            class="object-cover w-full h-full"
            src="https://res.cloudinary.com/thirus/image/upload/v1632854291/logos/drawers_gr2wn5.jpg"
            alt="Furniture"
          />
        </div>
        <!-- details -->
        <div class="p-8 space-y-6">
          <h2 class="text-xl font-bold font-manrope text-[#48556A]">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p
            class="article-intro font-manrope font-normal text-[#6D7F97] text-base"
          >
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="flex items-center mt-5 w-full">
            <img
              class="rounded-full w-11 h-11 mr-4"
              src="https://res.cloudinary.com/thirus/image/upload/v1632854290/logos/avatar-michelle_qcobnu.jpg"
              alt=""
            />
            <div>
              <p class="font-bold text-[#48556A] mb-[0.2rem]">
                Michelle Appleton
              </p>
              <span class="text-[#9EAFC2]">28 Jun 2020</span>
            </div>
            <div class="border bg-[#ECF2F8] rounded-full p-1.5 ml-auto w-9 h-9">
              <img
                class="w-full h-full"
                src="https://res.cloudinary.com/thirus/image/upload/v1632854290/logos/icon-share_frvrfu.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
